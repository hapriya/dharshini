    <style>
        .input-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .input-container .fa-envelope {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-container::after {
            content: '';
            position: absolute;
            left: 35px; /* Adjust position as needed */
            top: 10px;
            bottom: 10px;
            width: 1px;
            background-color: #ccc;
        }

        .input-container input[type="email"] {
            width: 100%;
            padding: 10px 10px 10px 50px; /* Adjust padding to make room for the icon and the line */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
<div class="input-container">
    <i class="fa-solid fa-envelope"></i>
    <input type="email" placeholder="Enter your email">
</div>
</body>
