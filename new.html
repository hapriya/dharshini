<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js demo</title>
</head>

<body>
    <h1>Javascript(single quotes)</h1>
    <p id="content">javascript can change html element </p>
    <button type="button" onclick='document.getElementById("content").innerHTML="hello js"'>Click Me</button>
    <h1>Javascript(double qoutes)</h1>
    <p id="content-2">Js  can change html style</p>
    <button type="button" onclick="document.getElementById('content-2').innerHTML='hi, world'">click me</button>
    

    
</body>
</html>
